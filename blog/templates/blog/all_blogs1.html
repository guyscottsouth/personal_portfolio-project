{% extends 'portfolio/base.html' %}
{% block content%}

<h1>Guy's Blog</h1>
<h4>Guy has written {{blogs.count}} blog{{ blogs.count|pluralize}}</h4>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<H5>{{ blog.date|date:'l jS F Y'|upper }}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>


{% endfor %}
{% endblock %}
